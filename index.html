<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="heading">Generate a <br> <span>Random Password</span></h1>
        </div>
        <div class="passwordInput">
            <input type="text" readonly id="inpBox" placeholder="password">
            <div onclick="copy(this)" class="copyBtn">copy</div>
        </div>
        <div class="lengthInput">
            <input id="pi_input" type="range" min="6" max="50" value="8" />
            <label for="pi_input">Length: <output id="value"></output></label>
        </div>
        <button onclick="genratePassword(this)">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
